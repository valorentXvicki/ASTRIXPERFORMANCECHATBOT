<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Athletic Spirit — Your AI Coach</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for text readability */
    }

    .page-title {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffaa;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .login-container {
      width: 350px;
      padding: 2rem;
      border-radius: 1.2rem;
      background: linear-gradient(145deg, #1a1a1a, #111);
      box-shadow: 0px 0px 20px rgba(0, 255, 170, 0.4);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      color: #fff;
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(0, 255, 170, 0.3);
      transition: all 0.3s;
    }

    .input-group input:focus {
      box-shadow: 0px 0px 8px rgba(0, 255, 170, 0.6);
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00cc88;
      box-shadow: 0px 0px 15px rgba(0, 255, 170, 0.7);
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .extra-links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
    }

    .extra-links a {
      color: #00ffaa;
      text-decoration: none;
      transition: 0.3s;
    }

    .extra-links a:hover {
      color: #00cc88;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <!-- YouTube video embed -->
N    <iframe width="560" height="315" src="https://www.youtube.com/embed/r8AeU9z_MUI?autoplay=1&mute=1&loop=1&playlist=r8AeU9z_MUI&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <!-- Overlay to darken the video and improve text contrast -->
  <div class="video-overlay"></div>

  <!-- Title outside the login box -->
  <div class="page-title">Athletic Spirit — Your AI Coach</div>

  <!-- Login box -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Sign In</button>
      <p class="error" id="errorMsg">Invalid email or password</p>
      <div class="extra-links">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </form>
  </div>

  <script>
    // Simple demo credentials (Replace later with backend auth / Firebase)
    const validEmail = "user@example.com";
    const validPassword = "12345";

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === validEmail && password === validPassword) {
        // Redirect to main chatbot page
        window.location.href = "newcode.html"; 
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
